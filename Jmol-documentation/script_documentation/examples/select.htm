<title>Jmol Interactive Examples</title>

<script type="text/javascript">

title="SELECT";model="1a3n.pdb";ref="select"
remark="These operations also work with the \"restrict\" and \"define\" commands. For a detailed syntax, see <a target=_blank href=expressions.htm>expressions.htm</a>."
Scripts=new Array("select *;color cpk;labels off;wireframe 0.1;spacefill 0.4"
," Selecting specific atom sets:"
	,"select *;color chain"
	,"select *.O;color white"
	,"select 90-100;color white;label X #Note that HOH 90-100 are selected!"
	,"select 90-100:D;color white"
	,"select [HIS]:D;color white"
	,"select [HIS]92:D;color yellow"
	,"select [HIS]92:D.N;color yellow;spacefill 2.0"
	,"select [HIS]92:D.C?;color yellow;spacefill 2.0"
	,"select [HIS]92.N;color yellow;spacefill 2.0"
," Selecting specific <a href=predefinedsets.htm>predefined sets</a>:"
	,"select solvent;color white"
	,"select sidechains;color cpk;select amino and not sidechains; color yellow;spacefill off;select solvent;cpk off"
	,"select not protein and not solvent;spacefill 1.0;select not selected;cpk off"
," Selecting atoms using WITHIN:"
	,"select within (5.0,1:C);color white;wireframe 0.5;select 1:C;color yellow;"
	,"select within (4.5,elemno>20);color white;wireframe 0.5;select elemno>20;color cpk;"
	,"select not water and not within (3.0,3-10:A) and within (5.0,3-10:A);color yellow"
)

</script>
