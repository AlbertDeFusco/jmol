<script type="text/javascript" src="Jmol.js"></script>
<script type="text/javascript">
jmolInitialize(".")
function testnow(a,b,c,d,e,f,g,h,i) {
 alert("testnow" + [a,b,c,d,e,f,g,h,i])
}
</script>

<div id="test">
<script type="text/javascript">
script = 'set loadstructcallback "testnow";zap'
jmolApplet(400,script)
jmolButton("spin on")
</script>
</div>
<input type=button onclick="document.getElementById('test').style.display='block'" value="display">
<input type=button onclick="document.getElementById('test').style.display='none'" value="hide">
