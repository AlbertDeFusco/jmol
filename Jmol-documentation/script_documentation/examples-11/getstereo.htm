<html><body><center><script type="text/javascript">


var scale=350
var angle=2.5

var s = '<table cellpadding="0" cellspacing="0"><tr>'
    +'<td><img width="XXX" height="XXX" src="data:image/jpeg;base64,IMAGE"></td>'
    +'<td><img width="XXX" height="XXX" src="data:image/jpeg;base64,IMAGE"></td>'
    +'</tr></table>'
s = s.replace(/XXX/g,scale)

opener.jmolScriptWait("rotate y " + (-angle))
s = s.replace(/IMAGE/,opener.jmolGetPropertyAsString("image"))

opener.jmolScriptWait("rotate y "+ (2 * angle))
s = s.replace(/IMAGE/,opener.jmolGetPropertyAsString("image"))

opener.jmolScriptWait("rotate y " + (-angle))

document.write(s)
</script><br/>of course, we could set any angle here just right on the URL</center></body></html>
