<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style>  
stop.begin { stop-color:yellow; }  
stop.end { stop-color:green; }  
body.invalid stop.end { stop-color:red; }  
#err { display:none; }  
body.invalid #err { display:inline; }  
</style>  
<title>Simple XHTML Jmol page</title>
<script type="text/javascript" src="Jmol_updated.js"></script>
<script type="text/javascript" src="Jmol_xhtml.js"></script>
</head>

<body id="body"  
style="position:absolute; z-index:0; border:1px solid black; left:5%; top:5%; width:90%; height:90%;">  

<p>First paragraph - some text here. Two applets follow:</p>
<script type="text/javascript">
/* <![CDATA[ */
jmolInitialize(".")
jmolApplet(300, 'load "alkaloid.mol"; ')
jmolApplet(250, 'set echo hello 50% 50%; set echo hello center; echo No molecule|in this applet; ')
/* ]]> */

</script>
<p>More text after the applets, and another applet:</p>
<script type="text/javascript">
/* <![CDATA[ */
jmolSetAppletColor("blueTint")
jmolApplet(250, "load alkaloid.mol")
jmolButton("color background white")
jmolLink("color background greenTint")
jmolBr()
var x = new Array()
x[0] = ["cpk off"]
x[1] = ["cpk 20%","cpk 20%",true]
x[2] = ["cpk 40%"]
x[3] = ["cpk 90%"]
jmolRadioGroup(x, " ")
jmolMenu(x)
jmolCheckbox("wireframe 0.1","wireframe off","bonds",true)
/* ]]> */
</script>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1"  
viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice"  
style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;">  
<linearGradient id="gradient">  
<stop class="begin" offset="0%"/>  
<stop class="end" offset="100%"/>  
</linearGradient>  
<rect x="0" y="0" width="100" height="100" style="fill:url(#gradient)" />  
<circle cx="50" cy="50" r="30" style="fill:url(#gradient)" />  
</svg>  

</body>
</html>
