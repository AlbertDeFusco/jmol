<html>
<head>
<script type="text/javascript" src=Jmol.js></script>
<script type="text/javascript">

 jmolInitialize(".","JmolApplet.jar")
 syncingB = false;
 syncingA = false;

function checkFocusA() {
 var syncing = document.getElementById("drive").checked
 if (syncing && syncingA)return;
 if(syncingA || syncingB) {
   _jmolGetApplet("A").syncScript("off")
   _jmolGetApplet("B").syncScript("off")
   _jmolGetApplet("C").syncScript("off")
   _jmolGetApplet("D").syncScript("off")
 }
 syncingA = syncing;
 syncingB = false;
 document.getElementById("tdA").style.backgroundColor=(syncing ? "violet" : "white")
 document.getElementById("tdB").style.backgroundColor="white"
 if (!syncing)return
 _jmolGetApplet("B").syncScript("slave")
 _jmolGetApplet("C").syncScript("slave")
 _jmolGetApplet("D").syncScript("slave")

 _jmolGetApplet("A").syncScript("on")

}

function checkFocusB() {
 var syncing = document.getElementById("drive").checked
 if (syncing && syncingB)return;
 if(syncingA || syncingB) {
   _jmolGetApplet("A").syncScript("off")
   _jmolGetApplet("B").syncScript("off")
   _jmolGetApplet("C").syncScript("off")
   _jmolGetApplet("D").syncScript("off")
 }
 syncingB = syncing;
 syncingA = false;
 document.getElementById("tdB").style.backgroundColor=(syncing ? "violet" : "white")
 document.getElementById("tdA").style.backgroundColor="white"
 if (!syncing)return
 _jmolGetApplet("A").syncScript("slave")
 _jmolGetApplet("C").syncScript("slave")
 _jmolGetApplet("D").syncScript("slave")

 _jmolGetApplet("B").syncScript("on")
}

function doLoad() {
 document.getElementById("info").reset()
}

</script>
</head>
<body onload = doLoad()>

<form id=info>
<input type=checkbox id=drive checked=true onClick=checkFocusA() accessKey="1">Synchronize
</form>
<table border = 1 cellpadding=40>
<tr>

<td id=tdA onMouseOver=checkFocusA()>
<script>jmolApplet(200,"load data/1crn.pdb;cartoon on;color cartoon structure", "A")</script>
<br/>File-derived structure
</td>
<td id=tdB onMouseOver=checkFocusB()>
<script>

jmolApplet(200,"load data/1crn.pdb;calculate structure;cartoon on;color cartoon structure", "B");
</script>
<br/>Jmol-derived structure
</td></tr>
<tr>

<td>
<script>jmolApplet(200,"load data/1crn.pdb;spacefill off", "C")</script>
<br/>wireframe slave
</td>
<td>
<script>
jmolApplet(200,"load data/1crn.pdb;spacefill on", "D");
</script>
<br/>spacefill slave
</td></tr>
</table>


</body>
</html>
