<HTML>
<HEAD>
<script type="text/javascript" src="Jmol.js"></script>
</HEAD>
<BODY>
<center>
<table>
<tr><td width=260></td><td>

<script>
jmolInitialize("..","JmolApplet.jar")
jmolApplet(350,'set defaultdirectory "data";load 1crn.pdb;wireframe 0;')
</script>
</br>
<script>jmolLink("console","console")</script> 

</td><td>

<script>jmolCheckbox("select *;spacefill 20%","spacefill 0","atoms",1)</script> 
<p>
<script>jmolCheckbox("select *;wireframe 0.15","wireframe 0","bonds",0)</script> 
<p>
<script>jmolCheckbox("select *;set cartoonRockets off;cartoons on;color group","cartoons off","cartoons",0)</script> 
<p>
<script>jmolCheckbox("select *;rockets on;color group","rockets off","rockets",0)</script> 
<p>
<script>jmolCheckbox("select *;set cartoonRockets on;cartoons on;color group","cartoons off","cartoonRockets",0)</script> 
<p>
<script>jmolCheckbox("select *;isosurface SAS solvent 2.0","isosurface SAS off","solvent-excluded surface",0)</script> 
<p>
<script>jmolCheckbox('isosurface JVXL file "1crn-solvent.jvxl"',"isosurface JVXL off","solvent-excluded surface (<a target=_blank href=data/1crn-solvent.jvxl>JVXL</a>)",0)</script> 
<p>
<script>jmolCheckbox('select *;isosurface opaque',"isosurface translucent","opaque surface",1)</script> 
<p>
<script>jmolCheckbox("select 6-9;isosurface SAS solvent","isosurface SAS off","solvent (residues 6-9)",0)</script> 

</td>
</tr>
</table>
</BODY>
</HTML>
