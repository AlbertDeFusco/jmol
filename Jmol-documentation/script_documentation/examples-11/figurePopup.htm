<html>
<head>
<title>Jmol Popup Model</title>
<script type="text/javascript" src="Jmol.js"></script>
<script type="text/javascript">
jmolInitialize(".","JmolApplet0.jar")
theScript = document.location.search
theCaption = ""
if (theScript.indexOf("script=") > 0)
  theCaption = unescape(theScript.split("caption=")[1].split("&")[0])
if (theScript.indexOf("script=") > 0)
 theScript = unescape(theScript.split("script=")[1].split("&")[0])
else
 theScript = 0

function getCaption() {
  document.getElementById("captionDiv").innerHTML = "<h3>" + theCaption + "</h3>"
}
</script>

</head>
<body onload=getCaption()>

<table><tr><td align=center>
<script type="text/javascript">
jmolApplet(500,theScript)
</script>
</td></tr><tr><td>
<div id=captionDiv></div>
</td></tr>
</body>
</html>
