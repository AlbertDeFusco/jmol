<html>
<head>
<title>Jmol Popup Model</title>
<script type="text/javascript" src="Jmol.js"></script>
<script type="text/javascript">
jmolInitialize(".","JmolApplet0.jar")
theSearch = document.location.search
theScript = 0
theCaption = ""
if (theSearch.indexOf("caption=") > 0)
  theCaption = unescape(theSearch.split("caption=")[1].split("&")[0])
if (theSearch.indexOf("load=") > 0)
 theScript = "load \"" + unescape(theSearch.split("load=")[1].split("&")[0]) + "\""
else if (theSearch.indexOf("script=") > 0)
 theScript = unescape(theSearch.split("script=")[1].split("&")[0])
else
 theScript = 0
alert(theScript)
function getCaption() {
  document.getElementById("captionDiv").innerHTML = "<h3>" + theCaption + "</h3>"
}
</script>

</head>
<body onload=getCaption()>

<table><tr><td align=center>
<script type="text/javascript">
jmolApplet(500,theScript)
</script>
</td></tr><tr><td>
<div id=captionDiv></div>
</td></tr>
</body>
</html>
