<html>
<head>
<title>generic Jmol popup page for examples</title>

<script type="text/javascript" src="popupscript.js"></script>
<script type="text/javascript" src="Jmol.js"></script>
<script type="text/javascript">

//default js:
defaultloadscript='set defaultDirectory "examples/";load 1blu.pdb; ';
thismodel="examples/1blu.pdb";
useGetElement=true;
theScript=defaultloadscript;
version="Jmol Version 11.0(beta)  2006/08/15";

//includes setting theTitle, theList, theText, version


var js = getField("js","alert('javascript here')")
if (js != "")eval(js)

 theScript = getField("script")

function loadDivs() {
 loadTitle(getField("title","sample title"))
 loadList(getField("list","spacefill off||dots +1.2"))
 loadText(getField("text","background white"))
// loadDiv("theVersion",version)
}


</script>
</head>
<body onload="loadDivs()">
<p><span id="title">atom expressions 1blu.pdb</span></p>
<form name="info" id="info" action="">
<table height="80%" width="100%" border="1" cellpadding="10"><tr height="80%"><td width="60%">
<span id=appletCode>
<script type="text/javascript">
jmolApplet(["100%","90%"],defaultloadscript+theScript,"X")</script>
</span>
<br><a href="javascript:void(loadModel('X'))">(reload)</a> <a href="javascript:void(getModel('X'))">load a different PDB file or one of my own molecules</a> <a href="javascript:void(showModelText('X'))">(text)</a>

</td><td>
<span id=theList></span>
<p><br />
<span id=theText></span>
<br /><input type="button" value="Execute" onclick="jmolScriptInfo()" />
</p>
</td></tr></table>
</form>
<p><div id=theVersion style="background-color:#f0f0a0"></div>
<span demoArea></span>
</body>
</html>
