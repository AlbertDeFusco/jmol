	tx += '<input type="button" value="' + i + '" onClick="toggleLabelsCtl(1,this.form); jmolScript(\'' + scr_charge(i) + '\')">'
}
tx += '</p></div>'
wr(tx)

tx = '<div class="box"><span class="section">' + tx_AllR + ':</span>&nbsp;&nbsp;&nbsp;' + tx_3

}
tx += '</select></li>'
tx += '<li>' + tx_5 + ' <select onChange="showGroup(this.selectedIndex); this.selectedIndex=0">'

for (i=0; i<scr_grp.length; i++)
{	tx += '<option>' + tx_GroupName[i] + '</option>'
}

	jmolButton(scr_colorMetal, tx_ColorAs)
