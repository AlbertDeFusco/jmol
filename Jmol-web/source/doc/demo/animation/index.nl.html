<html>
  <head>
    <title>Jmol applet animaties demo</title>
    <script src="../../jmol/Jmol.js"></script>
  </head>
  <body>
    <script>
      jmolInitialize("../../jmol");
      jmolCheckBrowser("popup", "../../browsercheck", "onClick");
    </script>
    <form>
      <table border="1">
	<tr>
	  <td>
	    <h2>Jmol animaties</h2>
	    <script>
	      var script="load cyclohexane_movie.xyz.gz; " +
	      "anim mode palindrome; anim on";
	      jmolApplet(300, script);
	    </script>
	  </td>

	  <td>
	    
	    Een simpele cyclohexane chair animatie als een multi-frame .xyz bestand<br />
	    
	    <script>
	      jmolButton("load cyclohexane_movie.xyz.gz",
	      "cyclohexane chair");
	    </script>
	    <br />
	    
	    Een geanimeerde molecule uit de Molecular Movement Database van Yale
	    <a href="http://www.molmovdb.org">www.molmovdb.org</a>
	    <br />
	    <i>Dit is een multi-model .pdb bestand</i><br />
	    
	    <script>
	      var script = "load movie.pdb.gz; cpk off; wireframe;" +
	      "trace on; color trace honeydew";
	      jmolButton(script, "Een geanimeerde macromolecule");
	    </script>
	    <br />
	    <hr />
	    
	    <script>
	      jmolLink("anim mode once; frame 1; delay 0.5; anim on", "Speel eenmaal af");
	    </script>
	    <br />
	    <script>
	      jmolLink("anim mode palindrome 2 2 ; anim on",
	      "Speel herhaaldelijk af, achterwaarts en voorwaarts, met 2 seconden vertraging"
	      );
	    </script>
	    <br />
	    <script>
	      jmolLink("anim off", "Stop animatie");
	    </script>
	    
	    <br />
	    <hr />
	    
	    Toon individuele film frames <br />
	    
	    <script>
	      jmolButton("frame 1");
	      jmolButton("frame next");
	      jmolButton("frame prev");
	      jmolButton("frame all");
	    </script>
	    <br />
	    
	    Combineren van draaien met animaties kan handig zijn<br />
	    <script>
	      jmolButton("spin on");
	      jmolButton("spin off");
	    </script>
	    <br />
	    <script>
	      jmolButton("spacefill 20%");
	      jmolButton("spacefill on");
	      jmolButton("spacefill off");
	    </script>
	    <br />
	    <script>
	      jmolButton("wireframe 0.1");
	      jmolButton("wireframe on");
	      jmolButton("wireframe off");
	    </script>
	    <br />
	    
	  </td>
	  
	</tr>
      </table>
    </form>
  </body>
</html>
