<html>
  <head>
    <title>jmol applet animations demo</title>
    <script src="../../jmol/Jmol.js"></script>
  </head>
  <body>
    <script>
      jmolInitialize("../../jmol");
      jmolCheckBrowser("popup", "../../browsercheck", "onClick");
    </script>
    <form>
      <table border="1">
	<tr>
	  <td>
	    <h2>Jmol animations</h2>
	    <script>
	      var script="load cyclohexane_movie.xyz.gz; " +
	      "anim mode palindrome; anim on";
	      jmolApplet(300, script);
	    </script>
	  </td>

	  <td>
	    
	    A simple cyclohexane chair animation as a multi-frame .xyz file<br />
	    
	    <script>
	      jmolButton("load cyclohexane_movie.xyz.gz",
	      "cyclohexane chair");
	    </script>
	    <br />
	    
	    An animated molecule from the Molecular Movement Database at Yale
	    <a href="http://www.molmovdb.org">www.molmovdb.org</a>
	    <br />
	    <i>Note that this is a multi-model .pdb file</i><br />
	    
	    <script>
	      var script = "load movie.pdb.gz; cpk off; wireframe;" +
	      "trace on; color trace honeydew";
	      jmolButton(script, "some animated macromolecule");
	    </script>
	    <br />
	    <hr />
	    
	    <script>
	      jmolLink("anim mode once; frame 1; delay 0.5; anim on", "Play once");
	    </script>
	    <br />
	    <script>
	      jmolLink("anim mode palindrome 2 2 ; anim on",
	      "Play repeatedly, backwards and forwards, with 2 second delays"
	      );
	    </script>
	    <br />
	    <script>
	      jmolLink("anim off", "Stop animation");
	    </script>
	    
	    <br />
	    <hr />
	    
	    Show individual movie frames <br />
	    
	    <script>
	      jmolButton("frame 1");
	      jmolButton("frame next");
	      jmolButton("frame prev");
	      jmolButton("frame all");
	    </script>
	    <br />
	    
	    Combining spin with animations can be useful<br />
	    <script>
	      jmolButton("spin on");
	      jmolButton("spin off");
	    </script>
	    <br />
	    <script>
	      jmolButton("spacefill 20%");
	      jmolButton("spacefill on");
	      jmolButton("spacefill off");
	    </script>
	    <br />
	    <script>
	      jmolButton("wireframe 0.1");
	      jmolButton("wireframe on");
	      jmolButton("wireframe off");
	    </script>
	    <br />
	    
	  </td>
	  
	</tr>
      </table>
    </form>
  </body>
</html>
