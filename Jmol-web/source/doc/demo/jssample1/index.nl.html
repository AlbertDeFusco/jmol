<html>
  <head>
    <title>Voorbeelden voor UI besturing</title>
    <script src="../../jmol/Jmol.js"></script> <!-- REQUIRED -->
  </head>
  <body>
    <form> <!-- form tags should always be used around UI controls -->
      <script>
        jmolInitialize("../../jmol");
        jmolCheckBrowser("popup", "../../browsercheck", "onClick");

        jmolSetAppletColor("skyblue"); // indien je niet wil dat het zwart is

	// 200x200 & file from another directory
	jmolApplet(200, "load ../jssample0/caffeine.xyz");
	jmolBr();
	// a radio group
	jmolHtml("atomen ");
	jmolRadioGroup([
          ["spacefill off",  "uit"],
	  ["spacefill 20%",  "20%", "checked"],
	  ["spacefill 100%", "100%"]
	]);
	jmolBr();
	// a button
	jmolButton("reset", "Herstellen naar de originele oriëntatie");
	jmolBr();
	// a checkbox
	jmolCheckbox("spin on", "spin off", "draai");
	jmolBr();
	// a link
	jmolLink("move 360 0 0 0 0 0 0 0 2", "Draai eenmaal rond de x-as");
	jmolBr();
	// a menu
	jmolMenu([
	"background white",
	["background skyblue", null, "selected"],
	"background yellow",
	"background salmon",
	"background palegreen",
	"background black"
	]);
      </script>
    </form>
  </body>
</html>
