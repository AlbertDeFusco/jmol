<html>
  <head>
    <title>Jmol applet vibraties demo</title>
    <script src="../../jmol/Jmol.js"></script>
  </head>
  <body>
    <script>
      jmolInitialize("../../jmol");
      jmolCheckBrowser("popup", "../../browsercheck", "onClick");
    </script>
    <form>
      <table border="1">
	<tr>
	  <td>
	    <h2>Phenylnitrene vibraties</h2>
	    <script>
	      var script =
	      "load phenylnitrene.g94.out.gz; wireframe .1; cpk off;" +
	      "frame 3; vectors on; color vectors yellow;" +
	      "move 10 -20 10 0 0 0 0 0 1; delay 1; vibration on;";
	      jmolApplet(300, script);
	    </script>
	  </td>

	  <td>
	    Jmol kan de output rechtstreeks lezen vanuit Gaussian
	    <a href="http://www.gaussian.com">www.gaussian.com</a>
	    en animeert de verschillende resonerende frequenties. <br />

	    Natuurlijk werken alle andere Jmol script commando's ook:<br />

	    <blockquote>
	      <script>
		jmolCheckbox("vibration on", "vibration off", "vibratie", "checked");
		jmolBr();
		jmolCheckbox("vectors on", "vectors off", "vectors", "checked");
		jmolBr();
		jmolRadioGroup([
		["color vectors yellow", null, "checked"],
